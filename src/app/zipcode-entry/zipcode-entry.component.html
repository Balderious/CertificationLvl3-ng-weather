<div class="well">
  <h2>Enter a zipcode:</h2>
  <input type="text" #zipcode placeholder="Zipcode" class="form-control">
  <br>
  <button class="btn btn-primary" (click)="addLocation(zipcode.value)" >
    Add location
  </button>
  <app-state-button
    [initialStateTemplate]="load"
    [workingStateTemplate]="loading"
    [doneStateTemplate]="loaded"
  ></app-state-button>
</div>


<ng-template #load>
  Add location
</ng-template>

<ng-template #loading>
  Adding...
</ng-template>

<ng-template #loaded>
  Done
</ng-template>
